<div class="container mx-auto max-w-4xl p-4 sm:p-6 md:p-8">
  <header class="text-center mb-8">
    <h1 class="text-4xl font-bold text-slate-900">Task Dashboard</h1>
    <p class="text-slate-500 mt-2">
      Your interactive command center for productivity.
    </p>
  </header>

  <main>
    <section class="mb-8 p-6 bg-white rounded-xl shadow-sm">
      <h2 class="text-2xl font-semibold mb-4 text-slate-800">Current Status</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-center">
        <div class="md:col-span-2 grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div class="bg-slate-100 p-4 rounded-lg text-center">
            <p class="text-sm font-medium text-slate-500">Total Tasks</p>
            <span class="text-3xl font-bold text-slate-900">{{
              totalTasks
            }}</span>
          </div>
          <div class="bg-green-50 p-4 rounded-lg text-center">
            <p class="text-sm font-medium text-green-600">Completed</p>
            <span class="text-3xl font-bold text-green-700">{{
              completedTasks
            }}</span>
          </div>
          <div class="bg-amber-50 p-4 rounded-lg text-center">
            <p class="text-sm font-medium text-amber-600">Pending</p>
            <span class="text-3xl font-bold text-amber-700">{{
              pendingTasks
            }}</span>
          </div>
        </div>
        <div class="chart-container">
          <canvas #completionChart></canvas>
        </div>
      </div>
    </section>

    <!-- Add Task Section -->
    <section class="mb-8">
      <form
        (ngSubmit)="addTask()"
        class="flex flex-col sm:flex-row gap-3 bg-white p-4 rounded-xl shadow-sm"
      >
        <input
          type="text"
          [(ngModel)]="newTodoTitle"
          name="newTodoTitle"
          placeholder="What needs to be done?"
          class="flex-grow p-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
        />
        <button
          type="submit"
          class="bg-indigo-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200"
        >
          Add Task
        </button>
      </form>
    </section>

    <!-- Task List Section -->
    <section class="bg-white p-4 sm:p-6 rounded-xl shadow-sm">
      <div class="flex flex-col sm:flex-row justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold text-slate-800 mb-2 sm:mb-0">
          Your Tasks
        </h2>
        <div class="flex items-center gap-2">
          <button
            (click)="setFilter('all')"
            [ngClass]="{
              'active bg-indigo-600 text-white': currentFilter === 'all',
              'bg-slate-100 text-slate-600 hover:bg-slate-200':
                currentFilter !== 'all'
            }"
            class="px-4 py-1.5 text-sm font-medium rounded-full transition-colors"
          >
            All
          </button>
          <button
            (click)="setFilter('pending')"
            [ngClass]="{
              'active bg-indigo-600 text-white': currentFilter === 'pending',
              'bg-slate-100 text-slate-600 hover:bg-slate-200':
                currentFilter !== 'pending'
            }"
            class="px-4 py-1.5 text-sm font-medium rounded-full transition-colors"
          >
            Pending
          </button>
          <button
            (click)="setFilter('completed')"
            [ngClass]="{
              'active bg-indigo-600 text-white': currentFilter === 'completed',
              'bg-slate-100 text-slate-600 hover:bg-slate-200':
                currentFilter !== 'completed'
            }"
            class="px-4 py-1.5 text-sm font-medium rounded-full transition-colors"
          >
            Completed
          </button>
        </div>
      </div>
      <div
        cdkDropList
        [cdkDropListData]="allTodos"
        (cdkDropListDropped)="drop($event)"
        class="space-y-3"
      >
        <div
          *ngFor="let todo of filteredTodos"
          cdkDrag
          [cdkDragData]="todo"
          class="task-item flex items-center p-3 border border-slate-100 rounded-lg transition-shadow duration-200 hover:shadow-md"
          [class.completed-task]="todo.completed"
        >
          <div
            class="handle cursor-move mr-3 text-slate-400 hover:text-slate-600"
            cdkDragHandle
          >
            <span style="font-size: 1.5rem; line-height: 1">⠿</span>
          </div>
          <input
            type="checkbox"
            [checked]="todo.completed"
            (change)="toggleCompletion(todo.id)"
            class="h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 mr-4"
          />
          <span class="flex-grow" [class.line-through]="todo.completed">{{
            todo.title
          }}</span>
          <button
            (click)="deleteTask(todo.id)"
            class="delete-btn text-slate-400 hover:text-red-500 ml-4 transition-colors"
          >
            <span style="font-size: 1.5rem; line-height: 1">×</span>
          </button>
        </div>
      </div>
      <div *ngIf="filteredTodos.length === 0" class="text-center py-12">
        <p class="text-slate-500">No tasks here. Add one to get started!</p>
      </div>
    </section>
  </main>
</div>
